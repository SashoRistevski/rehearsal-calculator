name: Build Windows EXE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        pip install icalendar pytz pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile calendar-calc.py
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: rehearsal-calculator-windows
        path: dist/calendar-calc.exe
